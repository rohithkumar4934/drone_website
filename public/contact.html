<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cont.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <h1>Contact Us</h1>
    </header>
    
    <section class="contact-container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or inquiries, please feel free to get in touch with us.</p>
            <ul>
                <li>Email: rohithkumar4934@gmail.com</li>
                <li>Phone: +91 6281248508</li> 
                <li>Address: Gollalakoderu,Sitharampuram,Palakoderu mandal,West Godavari District</li>
            </ul>
        </div>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Drone Club</p>
    </footer>
</body>
</html>
